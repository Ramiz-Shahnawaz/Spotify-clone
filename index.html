<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="svgs/close.svg" alt="" srcset="">
            </div>
            <div class="home bg-grey round m-1 p-1">
                <div class="logo"><img class="invert" src="svgs/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svgs/Search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library round bg-grey m-1 ">
                <div class="heading ">
                    <img class="invert" src="svgs/Library.svg" alt="">
                    <h2> Your library </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <!-- right portion -->

        <div class="right bg-grey round ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img width="30px" class="invert hamburger" src="svgs/hamburger.svg" alt="">
                        <svg id='Chevron_Left_20' width='20' height='20' viewBox='0 0 20 20'
                            xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>
                            <rect width='20' height='20' stroke='none' fill='#000000' opacity='0' />
                            <g transform="matrix(0.89 0 0 0.89 10 10)">
                                <path
                                    style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255, 255, 255); fill-rule: nonzero; opacity: 1;"
                                    transform=" translate(-12, -12)"
                                    d="M 13 3 L 7 12 L 13 21 L 17 21 L 11 12 L 17 3 L 13 3 z" stroke-linecap="round" />
                            </g>
                        </svg>

                        <svg id='Chevron_Right_20' width='20' height='20' viewBox='0 0 20 20'
                            xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>
                            <rect width='20' height='20' stroke='#ffffff' fill='#fffff' opacity='0' />
                            <g transform="matrix(0.89 0 0 0.89 10 10)">
                                <path
                                    style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255, 255, 255); fill-rule: nonzero; opacity: 1;"
                                    transform=" translate(-13, -12)"
                                    d="M 8 3 L 14 12 L 8 21 L 12 21 L 18 12 L 12 3 L 8 3 z" stroke-linecap="round" />
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img width="35" id="previous" src="svgs/prev.svg" alt="">
                            <img width="35" id="play" src="svgs/play.svg" alt="">
                            <img width="35" id="next" src="svgs/next.svg" alt="">
                        </div>
                        <div class="timenvol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="svgs/volume.svg" alt="" srcset="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
